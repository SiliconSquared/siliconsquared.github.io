<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="logo-box">
					<img height="30" src="/assets/img/Si2-Lockup-60x60-White.png" alt="{{site.title}}">
					<img height="30" src="/assets/img/SiliconSquaredLockup-60px-White.png" alt="{{site.title}}">					
				</div>
			</div>
			<div class="col-md-2">
				<h3>Pages</h3>
				<ul>
					{% for item in site.data.nav %}
					<li><a href="{{item.link}}">{{item.title}}</a></li>
					{% endfor %}
				</ul>
			</div>			
			<div class="col-md-3">
				<h3>Contact Us</h3>
				<p>Email:<a href="mailto:{{site.email}}"> {{site.email}}</a></p>
			</div>
		</div>
	</div>
</footer>
